<!-- begin page-header -->
<div class="container">
    <div class="page-header row">
        <h1 style="display:inline;">{{pCtrl.profile.name}}'s Profile</h1>
        <div class="col-xs-3 pull-right">
            <img src="http://laoblogger.com/images/default-profile-picture-5.jpg" style="height:100px;width:100px">
            <div class="m-b-10">
                <a href="#" class="btn btn-warning btn-block btn-sm" ng-click="$ctrl.openModal()" style="width:100px">Change Picture</a>
            </div>
        </div>
    </div>
</div>

<!-- profile-image -->

<div class="container">
    <div class="row">
        <!-- core-info -->
        <div class="col-md-5 col-xs-9">
            <h3>User Info</h3>
            <p>Name: {{pCtrl.profile.name}}</p>
            <p>Age: {{pCtrl.profile.age}}</p>
            <p>Sex: {{pCtrl.profile.sex}}</p>
        </div>
        <!-- group-info -->
        <div class="col-md-5 col-xs-9">
            <h3>Group Info</h3>
            <p>{{pCtrl.group.name}}</p>
            <p>Members</p>
            <ul>
                <li ng-repeat="member in pCtrl.group.members">{{member}}</li>
            </ul>
        </div>
        <div class="row">
            <h3 class="col-xs-3" style="display:inline;">Interests</h3>
            <div class="input-group sidebar-search col-xs-3">
                <input type="text" class="form-control" name="pCtrl.searchBar" ng-model="pCtrl.searchBar" placeholder="Search popular interests"
                />
                <span class="input-group-btn">
                    <button class="btn btn-inverse" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
                <div class="col-md-9 col-xs-9">
                    <ul>
                        <li ng-repeat="interest in pCtrl.profile.interests">{{interest}}</li>
                    </ul>
                </div>
            </div>


        </div>

    </div>
</div>
