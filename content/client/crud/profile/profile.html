<!-- begin page-header -->
<h1 class="page-header">Profile Detail</h1>
<div class="container">
    <div class="row">
        <!-- profile-image -->
        <div class="col-xs-3 pull-right">
                <img src="http://laoblogger.com/images/default-profile-picture-5.jpg" style="height:250px;width:250px">
            <div class="m-b-10">
                <a href="#" class="btn btn-warning btn-block btn-sm" ng-click="$ctrl.openModal()" style="width:250px">Change Picture</a>
            </div>
        </div>
        <!-- core-info -->
        <div class="col-md-4 col-xs-9">
            <h3>User Info</h3>
            <p>Name: {{pCtrl.profile.name}}</p>
            <p>Age: {{pCtrl.profile.age}}</p>
            <p>Sex: {{pCtrl.profile.sex}}</p>
        </div>
        <!-- group-info -->
        <div class="col-md-5 col-xs-9">
            <h3>Group Info</h3>
            <p>{{pCtrl.group.name}}</p>
            <p>Members</p>
            <ul>
                <li ng-repeat="member in pCtrl.group.members">{{member}}</li>
            </ul>
        </div>
        
    </div>
</div>
