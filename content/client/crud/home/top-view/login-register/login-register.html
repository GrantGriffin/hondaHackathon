<div class="container">
    </br>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="loginForm" ng-show="$ctrl.showLoginForm" novalidate>
                <label>Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
                <label>Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" class="form-control" id="inlineFormInputGroup">
                </div>
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="inline">Remember Me</label>
                    <input class="form-check-input" type="checkbox">

                </div>
                <label></label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <button type="submit" style="background-color:darkcyan" class="btn">Submit</button>
                </div>
            </form>
            <form id="registerForm" name="registerForm" ng-show="$ctrl.showRegisterForm" novalidate>
                <label>Name</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Name">
                </div>
                <label>Email</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                </div>
                <label>Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" class="form-control" id="inlineFormInputGroup">
                </div>
                <label>Confirm Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" class="form-control">
                </div>
                <label></label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <button type="submit" style="background-color:darkcyan" class="btn">Submit</button>
                </div>
            </form>

            <form ng-show="$ctrl.showOptions">
                <label>Period of Time</label>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" ng-model="selectedDt" data-date-time-picker/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <label>Shopping</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox">
                </div>
                <label>Outdoors</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox">
                </div>
                <label>Restaurants</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox">
                </div>
                <label>Bars</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox">
                </div>
                <label>Clubs</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="checkbox">
                </div>
            </form>
        </div>
    </div>
    </br>
</div>
