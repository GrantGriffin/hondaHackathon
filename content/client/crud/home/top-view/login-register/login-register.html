<div class="container text">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="loginForm" ng-show="$ctrl.selected == 'login' " novalidate>
                <label>Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
                <label>Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" class="form-control" id="inlineFormInputGroup">
                </div>
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label>Remember Me</label>
                    <input class="form-check-input" type="checkbox">
                </div>
                <label></label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <button type="submit" class="btn btn-sm btn-success">Submit</button>
                </div>
            </form>
            <form id="registerForm" name="registerForm" div ng-show="$ctrl.selected =='register' "  novalidate>
                <label>Name</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Name">
                </div>
                <label>Email</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                </div>
                <label>Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" class="form-control" id="inlineFormInputGroup">
                </div>
                <label>Confirm Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="password" class="form-control">
                </div>
                <label></label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <button type="submit" class="btn btn-sm btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
