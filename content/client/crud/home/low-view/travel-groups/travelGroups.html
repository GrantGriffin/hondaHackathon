<div>
    <h2>My Travel Groups</h2>
    <ul class="lowViewContainer scrollbar style-14" style="overflow: auto; list-style: none;">
        <li ng-repeat="item in $ctrl.items">
            <div style="border: solid 2px black; padding: 10px;">
                <h4><strong><a href="">{{item.name}}</a> : {{item.event}}</strong></h4>
                <p><strong>Method of transportation: </strong>{{item.transportation}}<br/>
                <strong>Number of participants: </strong>{{item.numPeople}}<br/>
                <strong>Carpool: </strong><span ng-show="item.carpool">Yes</span><span ng-show="!item.carpool">No</span><br/>
                <strong>Location: </strong>{{item.location}}</p>
            </div>
            <hr class="style-four"/>
        </li>
    </ul>
</div>
